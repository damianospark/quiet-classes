  <rect class="ticket" x="300" y="875" width="130" height="70" />
  <text class="ticket-text" x="365" y="920" text-anchor="middle">TICKET</text>
  <rect class="ticket" x="520" y="820" width="130" height="70" />
  <text class="ticket-text" x="585" y="865" text-anchor="middle">TICKET</text>
  <rect class="ticket" x="720" y="875" width="130" height="70" />
  <text class="ticket-text" x="785" y="920" text-anchor="middle">TICKET</text>

  <!-- final arrow to achieve -->
  <line class="arrow" x1="550" y1="166" x2="550" y2="200" />
  <line class="arrow" x1="550" y1="1640" x2="550" y2="1670" marker-end="url(#arrowhead)" />
