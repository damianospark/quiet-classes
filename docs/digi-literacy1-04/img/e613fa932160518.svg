  <line x1="450" y1="980" x2="510" y2="980" stroke="#333" stroke-width="4" stroke-dasharray="20 12" />
  <line x1="590" y1="980" x2="650" y2="980" stroke="#333" stroke-width="4" stroke-dasharray="20 12" />

