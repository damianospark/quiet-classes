  <text class="text-small" x="400" y="370" text-anchor="middle">Research</text>

  <rect class="box" x="400" y="470" width="300" height="140" rx="30" />
  <text class="text" x="550" y="560" text-anchor="middle">목표</text>

  <rect class="box" x="400" y="660" width="300" height="140" rx="30" />
