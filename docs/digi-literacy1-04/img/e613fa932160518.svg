    <line x1="550" y1="900" x2="550" y2="1000" />
    <line x1="550" y1="1000" x2="510" y2="1100" />
    <line x1="550" y1="1000" x2="590" y2="1100" />
    <line x1="500" y1="980" x2="600" y2="980" />
  </g>
  <g stroke="#333" stroke-width="6" fill="none">
    <circle cx="690" cy="940" r="40" fill="white" />
    <line x1="690" y1="900" x2="690" y2="1000" />
