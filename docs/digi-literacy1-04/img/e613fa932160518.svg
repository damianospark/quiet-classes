  <!-- vertical arrows -->
  <line class="arrow" x1="550" y1="200" x2="550" y2="240" />
  <line class="arrow" x1="550" y1="430" x2="550" y2="470" />
  <line class="arrow" x1="550" y1="600" x2="550" y2="660" />
  <line class="arrow" x1="550" y1="790" x2="550" y2="850" />
  <line class="arrow" x1="550" y1="990" x2="550" y2="1030" />
  <line class="arrow" x1="550" y1="1190" x2="550" y2="1210" />
