<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="1600" viewBox="0 0 1100 1600">
  <defs>
    <style>
      .box { fill:#f5f5f5; stroke:#333; stroke-width:4; rx:30; }
      .ellipse { fill:#d9d0ff; stroke:#333; stroke-width:4; }
      .diamond { fill:#d9d0ff; stroke:#333; stroke-width:4; }
      .text { font-family:'Helvetica Neue', Arial, sans-serif; font-size:42px; font-weight:700; fill:#222; }
      .text-small { font-family:'Helvetica Neue', Arial, sans-serif; font-size:32px; font-weight:500; fill:#222; }
      .ticket { fill:#ffd782; stroke:#ba7a00; stroke-width:3; rx:20; }
      .ticket-text { font-family:'Helvetica Neue', Arial, sans-serif; font-size:26px; font-weight:700; fill:#8a4f00; }
      .arrow { stroke:#333; stroke-width:6; fill:none; marker-end:url(#arrowhead); }
      .dashed { stroke-dasharray:20 14; }
    </style>
    <marker id="arrowhead" markerWidth="14" markerHeight="14" refX="10" refY="7" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L14,7 L0,14 z" fill="#333" />
    </marker>
  </defs>

  <rect class="ellipse" x="400" y="40" width="300" height="160" rx="140" />
  <text class="text" x="550" y="140" text-anchor="middle">Vision</text>

  <rect class="box" x="220" y="240" width="360" height="190" rx="40" />
